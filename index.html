<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Issue Tracker Application</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    </head>
    <body onload="fetchIssues()">
        <div class="container">
            <h1> Issue Tracker </h1>

            <div class="jumbotron">
                <h2>Add New Issue</h2>
                <form id="myForm">
                    <div class="form-group">
                        <label for="Description">Description</label>
                        <input type="text" class="form-control" id="issueDesc" name="issueDesc">
                    </div>
                    <div class="form-group">
                        <label for="RiskLevel">Risk Level</label>
                        <select class="form-control" id="issueRiskLevel" name="issueRiskLevel">
                            <option value=""></option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="AssignedTo">Assigned To</label>
                        <input type="text" class="form-control" id="issueAssignedTo" name="issueAssignedTo">
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>

            <div class="col-lg-12">
                <div id="issueList"></div>
            </div>
        </div>


        <script src="http://chancejs.com/chance.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>
</html>
